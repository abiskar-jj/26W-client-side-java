<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build A Story</title>
</head>

<body>

<h1>Create Your Story</h1>
<p>Click buttons to cycle through words, then show your story!</p>

<div class="container">

    <div class="row">
        <button id="btnCharacter">Character</button>
        <span id="choiceCharacter"></span>
    </div>

    <div class="row">
        <button id="btnPlace">Place</button>
        <span id="choicePlace"></span>
    </div>

    <div class="row">
        <button id="btnAction">Action</button>
        <span id="choiceAction"></span>
    </div>

    <div class="row">
        <button id="btnThing">Thing</button>
        <span id="choiceThing"></span>
    </div>

    <div class="row">
        <button id="btnEnding">Ending</button>
        <span id="choiceEnding"></span>
    </div>

    <br>

    <button id="showStory">Show My Story</button>

    <h2 id="storyOutput"></h2>

</div>
</body>
</html>
